<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cubo 3D Animato con Audio tramite JavaScript</title>
  <style>
    @keyframes aurora {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(circle at 50% 50%, rgba(0, 0, 20, 0.95), rgba(10, 0, 30, 0.9), rgba(0, 0, 0, 1));
      background-size: 400% 400%;
      animation: aurora 10s ease infinite;
      perspective: 1000px;
      position: relative;
      transform-origin: center center;
      transition: transform 0.3s ease-in-out;
      will-change: transform, background;
    }

    h1 {
      color: #fff;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-family: Arial, sans-serif;
      font-size: 1.5rem; /* Dimensioni ridotte per mobile */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      z-index: 1000;
    }

    .cube-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      position: relative;
    }

    .cube {
      position: relative;
      width: 200px; /* Cubo pi√π piccolo per schermi piccoli */
      height: 200px;
      transform-style: preserve-3d;
      transition: transform 0.1s linear;
      will-change: transform;
      z-index: 10;
    }

    @media (min-width: 768px) {
      .cube {
        width: 300px;
        height: 300px;
      }

      h1 {
        font-size: 2rem; /* Dimensione maggiore su desktop */
      }
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .front  { transform: rotateY(0deg) translateZ(100px);  }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY(90deg) translateZ(100px);  }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX(90deg) translateZ(100px);  }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: yellow;
      border-radius: 50%;
      opacity: 1;
      pointer-events: none;
      animation: particleAnimation 1s forwards;
      z-index: 1;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
    }

    @keyframes particleAnimation {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(100px, -100px) scale(0.5);
        opacity: 0;
      }
    }

    .footer-text {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      z-index: 1000;
      pointer-events: none;
      transform-origin: center;
    }
  </style>
</head>
<body>

<h1>SALVATORE FOTTI</h1>

<div class="cube-container">
  <div class="cube">
    <!-- Sostituire le immagini con "salvatore.png" -->
    <div class="face front"><img src="salvatore.png" alt="Front"></div>
    <div class="face back"><img src="salvatore.png" alt="Back"></div>
    <div class="face right"><img src="salvatore.png" alt="Right"></div>
    <div class="face left"><img src="salvatore.png" alt="Left"></div>
    <div class="face top"><img src="salvatore.png" alt="Top"></div>
    <div class="face bottom"><img src="salvatore.png" alt="Bottom"></div>
  </div>
</div>

<div class="footer-text" id="footerText">Fatto con l'IA come farebbe Salvo.</div>

<script>
  const audio = new Audio('background-music.mp3');
  audio.loop = true;
  audio.volume = 0.5;

  function startAudio() {
    audio.play().then(() => {
      console.log('Musica avviata con successo');
    }).catch((error) => {
      console.error('Errore nel tentativo di avviare la musica:', error);
    });
  }

  window.addEventListener('click', startAudio);

  const cube = document.querySelector('.cube');
  const body = document.body;
  const footerText = document.getElementById('footerText');

  let zoomLevel = 1;

  let startX, startY, currentRotationX = 0, currentRotationY = 0;

  // Touch controls for cube rotation
  document.addEventListener('touchstart', (event) => {
    const touch = event.touches[0];
    startX = touch.clientX;
    startY = touch.clientY;
  });

  document.addEventListener('touchmove', (event) => {
    const touch = event.touches[0];
    const deltaX = touch.clientX - startX;
    const deltaY = touch.clientY - startY;

    currentRotationX += deltaY * 0.1;
    currentRotationY += deltaX * 0.1;

    cube.style.transform = `rotateX(${currentRotationX}deg) rotateY(${currentRotationY}deg)`;

    startX = touch.clientX;
    startY = touch.clientY;
  });

  // Pinch-to-zoom
  let initialDistance = null;

  document.addEventListener('touchmove', (event) => {
    if (event.touches.length === 2) {
      const dist = Math.hypot(
        event.touches[0].clientX - event.touches[1].clientX,
        event.touches[0].clientY - event.touches[1].clientY
      );

      if (initialDistance === null) initialDistance = dist;

      zoomLevel = Math.min(Math.max(zoomLevel * (dist / initialDistance), 0.5), 2);
      body.style.transform = `scale(${zoomLevel})`;
      footerText.style.transform = `translateX(-50%) scale(${1 / zoomLevel})`;

      initialDistance = dist;
    }
  });

  document.addEventListener('touchend', () => {
    initialDistance = null;
  });
</script>

</body>
</html>
