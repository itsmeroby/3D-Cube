<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cubo 3D Animato con Audio tramite JavaScript</title>
  <style>
    @keyframes aurora {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(circle at 50% 50%, rgba(0, 0, 20, 0.95), rgba(10, 0, 30, 0.9), rgba(0, 0, 0, 1));
      background-size: 400% 400%;
      animation: aurora 10s ease infinite;
      perspective: 1000px;
      position: relative;
    }

    h1 {
      color: #fff;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Arial', sans-serif;
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 3px;
      text-align: center;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
      z-index: 1000;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
        letter-spacing: 2px;
      }
    }

    .cube-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      position: relative;
    }

    .cube {
      position: relative;
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
      will-change: transform;
    }

    @media (min-width: 768px) {
      .cube {
        width: 300px;
        height: 300px;
      }
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .front  { transform: rotateY(0deg) translateZ(100px);  }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY(90deg) translateZ(100px);  }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX(90deg) translateZ(100px);  }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      text-align: center;
      padding: 10px;
      font-family: Arial, sans-serif;
      font-size: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      z-index: 1000;
    }
  </style>
</head>
<body>

<h1>SALVATORE FOTTI</h1>

<div class="cube-container">
  <div class="cube">
    <!-- Sostituire le immagini con "salvatore.png" -->
    <div class="face front"><img src="salvatore.png" alt="Front"></div>
    <div class="face back"><img src="salvatore.png" alt="Back"></div>
    <div class="face right"><img src="salvatore.png" alt="Right"></div>
    <div class="face left"><img src="salvatore.png" alt="Left"></div>
    <div class="face top"><img src="salvatore.png" alt="Top"></div>
    <div class="face bottom"><img src="salvatore.png" alt="Bottom"></div>
  </div>
</div>

<div class="footer">suca sta gran minchia</div>

<script>
  const cube = document.querySelector('.cube');

  let startX, startY;
  let currentRotationX = 0, currentRotationY = 0;
  let velocityX = 0, velocityY = 0;
  let isDragging = false;

  // Funzione per il drag con touch
  document.addEventListener('touchstart', (event) => {
    const touch = event.touches[0];
    startX = touch.clientX;
    startY = touch.clientY;
    isDragging = true;

    event.preventDefault(); // Impedisce il comportamento predefinito (scroll della pagina)
  });

  document.addEventListener('touchmove', (event) => {
    if (!isDragging) return;

    const touch = event.touches[0];
    const deltaX = touch.clientX - startX;
    const deltaY = touch.clientY - startY;

    // Aumenta ulteriormente la velocità del movimento
    velocityX = deltaX * 0.7; // Più veloce
    velocityY = deltaY * 0.7;

    currentRotationX += velocityY * 0.15;
    currentRotationY += velocityX * 0.15;

    cube.style.transform = `rotateX(${currentRotationX}deg) rotateY(${currentRotationY}deg)`;

    startX = touch.clientX;
    startY = touch.clientY;

    event.preventDefault(); // Impedisce il comportamento predefinito durante il drag
  });

  document.addEventListener('touchend', () => {
    isDragging = false;

    // Simula inerzia
    const inertiaInterval = setInterval(() => {
      if (Math.abs(velocityX) < 0.1 && Math.abs(velocityY) < 0.1) {
        clearInterval(inertiaInterval);
        return;
      }

      velocityX *= 0.9; // Riduce la velocità gradualmente
      velocityY *= 0.9;

      currentRotationX += velocityY * 0.15;
      currentRotationY += velocityX * 0.15;

      cube.style.transform = `rotateX(${currentRotationX}deg) rotateY(${currentRotationY}deg)`;
    }, 16); // 60 fps
  });
</script>

</body>
</html>
